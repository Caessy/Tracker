<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <span class="logo">FitnessTracker</span>
      <a href="dashboard.html" class="nav-link">Start</a>
      <a href="exercise.html" class="nav-link">Exercise Base</a>
      <a href="history.html" class="nav-link">History</a>
    </div>
    <div class="nav-right">
      <a href="profile.html" class="nav-link">Account</a>
    </div>
  </nav>

  <main class="dashboard">
    <h1 id="welcome-msg">Welcome, User</h1>
    <section class="today-workout">
      <h2>Your workout today</h2>
      <div id="workout-display">Loading...</div>
      <button id="log-now-btn">Log Now</button>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // get user info
        const userRes = await fetch('/profile', {
            credentials: 'include'
        });

        if (!userRes.ok) throw new Error("Not logged in");
        const user = await userRes.json();

        document.getElementById("welcome-msg").textContent = `Welcome, ${user.username}`;

        // get today's workout TODO
        const todayRes = await fetch('/workouts/today', {
            credentials: 'include'
        });
        const data = await todayRes.json();

        const display = document.getElementById("workout-display");
        if (!data || data.length === 0) {
          display.textContent = "Nothing logged today.";
        } else {
          display.innerHTML = `
            <ul>
              ${data.map(set => `<li>${set.exercise_name}: ${set.reps} reps Ã— ${set.weight} kg</li>`).join('')}
            </ul>`;
        }

      } catch (err) {
        //document.getElementById("welcome-msg").textContent = "Welcome, Guest";
        //document.getElementById("workout-display").textContent = "Please log in to view your workout.";
      }

      document.getElementById("log-now-btn").addEventListener("click", () => {
        window.location.href = "log.html";
      });
    });
  </script>
</body>
</html>
