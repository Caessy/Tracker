<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Tracker - Login</title>
  <link rel="stylesheet" href="./CSS/login.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="error-msg"></div>
    <p>Don't have an account? <a href="register.html" style="color:#fff; text-decoration: underline;">Register here</a></p>
    <p><a href="welcome.html" style="color:#fff; text-decoration: underline;">Back to Welcome</a></p>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      const username = form.username.value.trim();
      const password = form.password.value.trim();

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });

        const data = await response.json();

        if (response.ok) {
          window.location.href = './dashboard.html';
        } else {
          errorMsg.textContent = data.message || 'Login failed.';
        }
      } catch (err) {
        errorMsg.textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
